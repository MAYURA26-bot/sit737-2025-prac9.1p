<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5 bg-light">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg">
                <h2 class="text-center mb-3">Simple Calculator</h2>
                <form method="post" action="/">
                    <div class="mb-3">
                        <label for="num1" class="form-label">First Number</label>
                        <input type="number" name="num1" id="num1" class="form-control"
                            placeholder="Enter first number">
                    </div>
                    <div class="mb-3">
                        <label for="num2" class="form-label">Second Number</label>
                        <input type="number" name="num2" id="num2" class="form-control"
                            placeholder="Enter second number">
                    </div>
                    <!-- Buttons in a single row -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" formaction="/add" class="btn btn-primary">Add (+)</button>
                        <button type="submit" formaction="/subtract" class="btn btn-warning">Substract (-)</button>
                        <button type="submit" formaction="/multiply" class="btn btn-success">Multiply (*)</button>
                        <button type="submit" formaction="/divide" class="btn btn-danger">Devide (/)</button>
                        <button type="submit" formaction="/modulo" class="btn btn-info">Modulo (%)</button>
                    </div>
                </form>
                <div class="text-center my-3">
                    <a href="/history" class="btn btn-outline-dark">View History</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
